                  <p><font size="2">Maderuelo despide el a&ntilde;o con una fiesta 
                    de disfraces en la que el premio es arrancar la sonrisa del 
                    vecino y brindar por el nuevo a&ntilde;o.</font></p>
                  <p><font size="2">Pasada la reseca, se prepara la carroza en 
                    la que sus majestades los RR.MM. acuden a la Iglesia de San 
                    Miguel para entregar un regalo a cada ni&ntilde;o.</font></p>
